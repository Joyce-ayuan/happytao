<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>happy淘</title>
</head>

<body>

    <!--------------------- 首页侧边栏 ----------------------->
    <div class="lt_aside">
        <div class="title">
            <p>黑马30期牛掰</p>
        </div>
        <div class="user">
            <img src="./images/header.jpg" alt="">
            <span>超级管理员</span>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a class="current" href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
                </li>
                <li>
                    <a class="classify" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <!-- 分类管理二级菜单 -->
                    <div class="secondary ml_20">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="goods.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
                </li>
            </ul>
        </div>
    </div>

    <!--------------------- 首页顶部公共部分 ----------------------->
    <div class="lt_header">
        <a href="#" class="icon_left"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="icon_right" data-toggle="modal" data-target=".bs-example-modal-sm"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <div class="container-fluid">
        <!--------------------- 公共面包屑导航 ----------------------->
        <ol class="lt_breadcrumbs">
            <li>管理系统</li>
        </ol>

        <!--------------------- 表格 ----------------------->
        <div class="lt_info mar-l-15">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody class="infoTb">
                    <!-- 坑 -->
                </tbody>
            </table>
        </div>

        <!--------------------- 用来装分页的容器 ----------------------->
        <ul class="paginator" style="float: right"></ul>
    </div>

    <!--------------------- 退出模态框 ----------------------->
    <div id="editModal" class="modal fade bs-example-modal-sm" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <i class="glyphicon glyphicon-info-sign"></i>
                    <span>您确定要退出后台管理系统吗？</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消 </button>
                    <button type="button" class="btn btn-primary">退出</button>
                </div>
            </div>
        </div>
    </div>
    <!--------------------- 启用禁用模态框 ----------------------->
    <div id="btnModal" class="modal fade bs-example-modal-sm" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <i class="glyphicon glyphicon-info-sign"></i>
                    <span>您确定要执行此操作吗？</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消 </button>
                    <button type="submit" class="btn btn-primary btn-confirm">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="userTmp">
        {{ each rows v i }}
            <tr>
                <td>{{i + 1 + (page - 1) * size}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <!-- isDelete 用于标记当前用户状态
                    1 表示 已启用
                    0 表示 已禁用
                -->
                <td >{{v.isDelete === 1 ? "启用" : "禁用"}}</td>
                <td data-id = {{v.id}}>
                    {{if v.isDelete === 0}}
                    <button class="btn btn-success">启用</button>
                    {{else}}
                    <button class="btn btn-danger">禁用</button>
                    {{/if}}
                </td>
            </tr>
        {{ /each }}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
