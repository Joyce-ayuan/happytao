<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>happy淘</title>
</head>

<body>

    <!--------------------- 首页侧边栏 ----------------------->
    <div class="lt_aside">
        <div class="title">
            <p>黑马30期牛掰</p>
        </div>
        <div class="user">
            <img src="./images/header.jpg" alt="">
            <span>超级管理员</span>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
                </li>
                <li>
                    <a class="classify" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <!-- 分类管理二级菜单 -->
                    <div class="secondary ml_20">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a class="current" href="goods.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
                </li>
            </ul>
        </div>
    </div>

    <!--------------------- 首页顶部公共部分 ----------------------->
    <div class="lt_header">
        <a href="#" class="icon_left"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="icon_right" data-toggle="modal" data-target=".bs-example-modal-sm"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <div class="container-fluid">
        <!--------------------- 公共面包屑导航 ----------------------->
        <ol class="lt_breadcrumbs">
            <li class="active"><a href="#">管理系统</a></li>
            <li>商品管理</li>
        </ol>

        <!--------------------- 表格 ----------------------->
        <!-- 添加商品按钮 -->
        <button class="btn btn-default btn-add">添加商品</button>
        <table class="table table-bordered table-hover mt_20">
            <thead>
                <tr>
                    <th width="10%">序号</th>
                    <th width="25%">商品名称</th>
                    <th width="25%">商品描述</th>
                    <th width="10%">商品库存</th>
                    <th width="10%">商品尺寸</th>
                    <th width="10%">商品状态</th>
                    <th width="10%">操作</th>
                </tr>
            </thead>
            <tbody id="infoTb">
                <!-- 坑 -->
            </tbody>
        </table>

        <!--------------------- 分页容器 ----------------------->
        <ul id="paginator" style="float: right"></ul>
    </div>

    <!--------------------- 退出模态框 ----------------------->
    <div id="editModal" class="modal fade bs-example-modal-sm" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <i class="glyphicon glyphicon-info-sign"></i>
                    <span>您确定要退出后台管理系统吗？</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消 </button>
                    <button type="button" class="btn btn-primary">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!--------------------- 添加商品模态框 ----------------------->
    <div id="addModal" class="modal fade bs-example-modal-sm" tabindex="-1">
        <div class="modal-dialog">
            <form id="form">
                <div class="modal-content">
                    <!-- 头部 -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加商品</h4>
                    </div>
                    <!-- 身体 -->
                    <div class="modal-body">
                        <!------- 下拉列表 -------->
                        <div class="dropdown form-group">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                data-toggle="dropdown">
                                <span class="categorychose">请选择二级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <!-- 坑 -->
                            </ul>
                            <!-- 隐藏域：下拉列表选中的二级分类的Id -->
                            <input type="hidden" name="brandId" id="brandId">
                        </div>
                        <!-------- 中间的输入框 --------->
                        <div class="form-group mt_20">
                            <input name="proName" type="text" class="form-control mt_20" placeholder="请输入商品名称" />

                            <!-- 隐藏域：上下架  默认上架 -->
                            <input type="hidden" name="statu" value="1" />
                        </div>
                        <div class="form-group mt_20">
                            <textarea name="proDesc" class="form-control mt_20" placeholder="请输入商品描述"></textarea>
                        </div>
                        <div class="form-group mt_20">
                            <input name="num" type="text" class="form-control" placeholder="请输入商品库存" />
                        </div>
                        <div class="form-group mt_20">
                            <input name="size" type="text" class="form-control" placeholder="请输入商品尺码" />
                        </div>
                        <div class="form-group mt_20">
                            <input name="oldPrice" type="text" class="form-control" placeholder="请输入商品原价" />
                        </div>
                        <div class="form-group mt_20">
                            <input name="price" type="text" class="form-control" placeholder="请输入商品现价" />
                        </div>
                        <!---------- 添加图片 ----------->
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default mt_20">添加商品</label>
                            <input id="fileupload" type="file" name="pic1" data-url="/product/addProductPic" style="display: none" multiple>
                        </div>
                        <!-- 用于放图片 -->
                        <div class="form-group" id="imgBox">
                            <!-- 隐藏域：图片 -->
                            <input type="hidden" name="pic">
                        </div>
                    </div>
                    <!-- 底部 -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" id="goodsAdd" class="btn btn-primary">添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--------------------- 数据渲染模板 ----------------------->
    <script type="text/html" id="goodsTmp">
        {{ each rows v i }}
            <tr>
                <td> {{ i+1 + (page-1) * size }} </td>
                <td>{{v.proName}}</td>
                <td>{{v.proDesc}}</td>
                <td>{{v.num}}</td>
                <td>{{v.size}}</td>
                <td>{{v.statu == 1 ? "已上架" : "已下架"}}</td>
                <td>
                    {{ if v.statu == 1 }}
                        <button class="btn btn-danger">下架</button>
                    {{ else }}
                    <button class="btn btn-success">上架</button>
                    {{ /if }}
                </td>
            </tr>
        {{ /each }}
    </script>

    <!--------------------- 二级分类下拉列表模板 ----------------------->
    <script type="text/html" id="categoryTmp">
        {{ each rows v i }}
            <li><a data-id="{{ v.id }}" class="brandName" href="#">{{ v.brandName }}</a></li>
        {{ /each }}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/goods.js"></script>
</body>

</html>
